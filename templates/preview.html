<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice Preview</title>
    <style>
        body { font-family: sans-serif; background-color: #ffffff; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .controls { background: #f8f9fa; border: 1px solid #dee2e6; padding: 15px 25px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; display: flex; gap: 20px; align-items: center; }
        .controls a { text-decoration: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; color: white; transition: transform 0.2s; }
        .controls a:hover { transform: scale(1.05); }
        .download-btn { background-color: #4CAF50; } /* Green */
        .upload-btn { background-color: #007bff; } /* Blue */
        .back-btn { background-color: #6c757d; } /* Gray */
        .preview-container { width: 210mm; box-shadow: 0 8px 30px rgba(0,0,0,0.2); }
        iframe { width: 100%; height: 297mm; border: none; overflow: hidden; }
        .flash-messages { list-style: none; padding: 0; margin-bottom: 20px; width: 80%; text-align: center; }
        .flash-messages li { padding: 15px; border-radius: 5px; margin-bottom: 10px; }
        .flash-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .flash-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flash-messages">
        {% for category, message in messages %}
          <li class="flash-{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <div class="controls">
        <a href="{{ url_for('edit_invoice', invoice_no=invoice_no) }}" class="back-btn">Go Back & Edit</a>
        <a href="{{ url_for('generate_pdf', invoice_no=invoice_no) }}" class="download-btn">Download PDF</a>
        <a href="{{ url_for('upload_to_drive', invoice_no=invoice_no) }}" class="upload-btn">Upload to Drive</a>
    </div>

    <div class="preview-container">
        <iframe srcdoc="{{ invoice_html | e }}" scrolling="no"></iframe>
    </div>

</body>
</html>
